
{% extends 'shop/layout/main.html' %}
{% block title %}
    Registration | online shopping
{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/collection.css' %}">
<section class="py-5 text-center container" style="margin-top:70px;">
    
</section>
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color:white;">
                {% include 'shop/INC/message.html' %}
            </div>
            {% for item in catagory %}
            <div class="col-md-4 col-lg-3 mb-3 d-flex align-items-stretch" >
                <div class="card my-3 w-100 " >
                    <img src="{{item.image.url}}" class="card-img-top" alt="Categories">
                    <a href="{% url 'collections' item.name %}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-primary">{{item.name}}</h5>
                            <p class="card-text flex-grow-1">{{item.description }}</p> 
                        </div>
                    </a>
                            
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
